syntax = "proto3";

// split our request and response file all into different file
option java_multiple_files = true;

// ensure code generation hit all the code in the billing directory
option java_package = "billing";

service BillingService {
  rpc CreateBillingAccount (BillingRequest) returns (BillingResponse);
}

message BillingRequest {
  string patientId = 1;
  string name = 2;
  string email = 3;
}

message BillingResponse {
  string accountId = 1;
  string status = 2;
}